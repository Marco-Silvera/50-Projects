<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Cheap Fast</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>How to do you want your project to be?</h1>
    <article class="toggle-container">
        <input type="checkbox" class="toggle" id="good">
            <label for="good" class="label">
                <div class="ball"></div>
            </label>
            <span>Good</span>
    </article>

    <article class="toggle-container">
        <input type="checkbox" class="toggle" id="cheap">
            <label for="cheap" class="label">
                <div class="ball"></div>
            </label>
            <span>Cheap</span>
    </article>

    <article class="toggle-container">
        <input type="checkbox" class="toggle" id="fast">
            <label for="fast" class="label">
                <div class="ball"></div>
            </label>
            <span>Fast</span>
    </article>
</body>

</html>
